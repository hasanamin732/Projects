<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cash Safe - Withdraw</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='withdrawal.css') }}">
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <img src="{{ url_for('static', filename='Cash_safe.png') }}" alt="Cash Safe Logo">
      </div>
      <div class="heading">
        <h1>Cash Safe - Withdraw</h1>
      </div>
      <div class="logout">
        <a href="{{ url_for('login') }}">Logout</a>
      </div>
    </div>
    
    <div class="main-content">
      <form action="{{ url_for('withdrawal', account_no=account_no) }}" method="post">
        <div class="error">
          <p>{{error}}</p>
        </div>
        <div class="amount">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" min="0" required>
        </div>
        <div class="buttons">
          <input type="submit" value="Withdraw">
          <a href="{{ url_for('post_login',account_no=account_no) }}">Back</a>
      </div>
      </form>
    </div>
  </body>
</html>
