<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cash Safe -Transfer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='transfer.css') }}">
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <img src="{{ url_for('static', filename='Cash_safe.png') }}"  alt="Cash Safe Logo">
      </div>
      <div class="heading">
        <h1>Cash Safe -Transfer</h1>
      </div>
      <div class="logout">
        <a href="{{ url_for('login') }}" >Logout</a>
      </div>
      
    </div>
    <div class="main-content">
      <form action="{{ url_for('transfer', account_no=account_no) }}" method="post">
        <div class="error">
          <p>{{error}}</p>
        </div>
        <div class="boxes">
          <label for="amount">Amount:</label>
          <div class="amount">
            <input type="number" id="amount" name="amount"  min="0" required>
          </div>
        <div class="target_account">
          <label for="target_account">To:</label>
          <input type="text" id="target_account" name="target_account" minlength="13" maxlength="13" required>
        </div>
        </div>
        <br><br>
        <div class="buttons">
          <input type="submit" value="Transfer" >
          <a href="{{ url_for('post_login',account_no=account_no) }}">Back</a>
        </div>
      </form>
    </div>
  </body>
</html>
